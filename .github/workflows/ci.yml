# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH  # ✅ Ensure Poetry is in the PATH

      - name: Install dependencies
        run: poetry install  # ✅ Install all dependencies

      - name: Lint with ruff
        run: poetry run ruff check .  # ✅ Uses Poetry to run ruff

      - name: Run unit tests with unittest
        run: poetry run python -m unittest discover -s tests -p "*.py"
